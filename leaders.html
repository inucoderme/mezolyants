<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="leaders.css" />
    <title>Leaders</title>
  </head>
  <body>
    <div class="content-leaders">
      <div class="leaders-container">
        <div class="leaders-text">Total Supply</div>
        <div class="balance-leaders">0</div>
      </div>
    </div>
    <div class="additional-info">
      <span class="info-text">Team Leaderboard</span>
      <img src="trophy.gif" alt="Info GIF" class="info-gif" />
    </div>
    <div class="input-like-container" id="clickable-container-1">
      <span class="input-text">MrBeast team </span>
    </div>
    <div id="container-with-button-1" class="collapsible">
      <div class="button-container">
        <button class="action-button" id="action-button-1">👋Join</button>
      </div>
    </div>

    <div class="input-like-container" id="clickable-container-2">
      <span class="input-text">Elon Musk Team</span>
    </div>
    <div id="container-with-button-2" class="collapsible">
      <div class="button-container">
        <button class="action-button" id="action-button-2">👋Join</button>
      </div>
    </div>

    <div class="input-like-container" id="clickable-container-3">
      <span class="input-text">Captain of notcoin</span>
    </div>
    <div id="container-with-button-3" class="collapsible">
      <div class="button-container">
        <button class="action-button" id="action-button-3">👋Join</button>
      </div>
    </div>

    <div class="input-like-container" id="clickable-container-4">
      <span class="input-text">Maxi trade</span>
    </div>
    <div id="container-with-button-4" class="collapsible">
      <div class="button-container">
        <button class="action-button" id="action-button-4">👋Join</button>
      </div>
    </div>

    <div class="input-like-container" id="clickable-container-5">
      <span class="input-text">Durov channel</span>
    </div>
    <div id="container-with-button-5" class="collapsible">
      <div class="button-container">
        <button class="action-button" id="action-button-5">👋Join</button>
      </div>
    </div>

    <!-- Новый текст -->
    <div class="new-text">
      <p>
        The best teams will receive <br />
        100,000,000 coins at the end. <br />
        Choice is yours
      </p>
    </div>

    <!-- Кнопка "Назад" -->
    <div class="back-button-container">
      <button class="back-button" onclick="window.location.href='index.html'">
        Back
      </button>
    </div>

    <script src="leaders.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </body>
</html>
