<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="leaders.css" />
    <title>Leaders</title>
  </head>
  <body>
    <div class="content-leaders">
      <div class="leaders-container">
        <div class="leaders-text">Total Supply</div>
        <div class="balance-leaders">0</div>
      </div>
    </div>
    <div class="additional-info">
      <span class="info-text">Leaderboard</span>
      <img src="trophy.gif" alt="Info GIF" class="info-gif" />
    </div>

    <div class="block-leaders">
      <a href="page1.html" style="text-decoration: none; display: block">
        <button class="semi-circle-button">
          <img
            src="https://pbs.twimg.com/card_img/1791571936843304960/8XM0O1ij?format=jpg&name=360x360"
            alt="Icon"
            class="button-icon"
          />
          <div class="text-container">
            <span class="button-text">Durov</span>
            <span class="sub-text">293.389 users</span>
          </div>
        </button>
      </a>
      <a
        href="page2.html"
        style="text-decoration: none; display: block; margin-top: 20px"
      >
        <button class="second-semi-circle-button" id="second-button">
          <img
            src="https://pbs.twimg.com/profile_images/994592419705274369/RLplF55e_400x400.jpg"
            alt="Icon"
            class="second-button-icon"
          />
          <div class="second-text-container">
            <span class="second-button-text">MrBeast</span>
            <span class="second-sub-text">231.803 users</span>
          </div>
        </button>
      </a>
      <a
        href="page3.html"
        style="text-decoration: none; display: block; margin-top: 20px"
      >
        <button class="third-semi-circle-button" id="third-button">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkzW5kiVoA-rSSq6BLCbkOLmDufEJUdlcKdHWWcGngNw&s"
            alt="Icon"

            <span class="third-button-text">Ilon mask</span>
            <span class="third-sub-text">205.122 users</span>
          </div>
        </button>
      </a>

      <a
        href="page4.html"
        style="text-decoration: none; display: block; margin-top: 20px"
      >
        <button class="fourth-semi-circle-button" id="fourth-button">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTX0J3cww521IRa2OObwtncXTmmObjSjwycxUIlQ0o7PA&s"
            alt="Icon"
            class="fourth-button-icon"
          />
          <div class="fourth-text-container">
            <span class="fourth-button-text">Wallet</span>
            <span class="fourth-sub-text">170.929 users</span>
          </div>
        </button>
      </a>

      <a
        href="page5.html"
        style="text-decoration: none; display: block; margin-top: 20px"
      >
        <button class="fifth-semi-circle-button" id="fifth-button">
          <img
            src="https://pbs.twimg.com/profile_images/1541763344482422785/DbPQ1SwY_400x400.jpg"
            alt="Icon"
            class="fifth-button-icon"
          />
          <div class="fifth-text-container">
            <span class="fifth-button-text">Forklog</span>
            <span class="fifth-sub-text">86.148 users</span>
          </div>
        </button>
      </a>

      <a
        href="page6.html"
        style="
          text-decoration: none;
          display: block;
          position: absolute;
          top: 10px;
          right: 10px;
        "
      >
        <button class="top-right-semi-circle-button" id="top-right-button">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyDfrRrFb3M1vZuF1rywxBwC2ultTTHHOzZfIQrQey0XWjzBwgjTNqLF0A46P7GX5BmQc&usqp=CAU"

            <span class="top-right-sub-text">77.390 users</span>

      <a
        href="page7.html"
        style="
          text-decoration: none;
          display: block;
          position: absolute;
          top: 70px;
          right: 10px;
        "
      >

          class="second-top-right-semi-circle-button"

            src="https://yt3.googleusercontent.com/5euFzqz4MVyM0tWVEHb0nORkPrthCv8wBF4ugVOSKWgjTLKLJiYvnchjzf7u9mceLVwYkqJn=s900-c-k-c0x00ffffff-no-rj"

        style="
          text-decoration: none;
          display: block;
          position: absolute;
          top: 130px;
          right: 10px;
        "
      >
        <button
          class="third-top-right-semi-circle-button"
          id="third-top-right-button"
        >
          <img
            src="https://static8.tgstat.ru/channels/_0/fa/faf22c609fb000d155f2171ec82783f9.jpg"
            alt="Icon"
            class="third-top-right-button-icon"
          />
          <div class="third-top-right-text-container">
            <span class="third-top-right-button-text">Хомяк</span>
            <span class="third-top-right-sub-text">53.019 users</span>
          </div>
        </button>
      </a>
      <a
        href="page9.html"
        style="
          text-decoration: none;
          display: block;
          position: absolute;
          top: 190px;
          right: 10px;
        "
      >
        <button
          class="fourth-top-right-semi-circle-button"
          id="fourth-top-right-button"
        >
          <img
            src="https://i.pinimg.com/originals/1a/39/37/1a3937f10b6118db4eb7664f1dcc099a.jpg"
            alt="Icon"
            class="fourth-top-right-button-icon"
          />
          <div class="fourth-top-right-text-container">
            <span class="fourth-top-right-button-text">Chandler</span>
            <span class="fourth-top-right-sub-text">49.882 users</span>
          </div>
        </button>
      </a>
      <a
        href="page10.html"
        style="
          text-decoration: none;
          display: block;
          position: absolute;
          top: 250px;
          right: 10px;
        "
      >
        <button
          class="fifth-top-right-semi-circle-button"

            src="https://static4.tgstat.ru/channels/_0/cf/cfd2b32e4caf5678c34b631f56c03686.jpg"

    <!-- Кнопка "Назад" -->
    <div class="back-button-container">
      <button class="back-button" onclick="window.location.href='index.html'">
        Back
      </button>
    </div>

    <script src="leaders.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
