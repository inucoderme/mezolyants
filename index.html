<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Градиентная страница с картой</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="loadingCanvas"></canvas>

    <div class="content">
      <div class="card-container">
        <div class="card-text">BEAST COINS</div>
        <div class="balance">0</div>
      </div>

      <!-- Обновленная кнопка с ссылкой -->
      <a href="frnd.html" class="side-button">
        <img
          src="https://cdn3d.iconscout.com/3d/premium/thumb/hi-five-6908044-5665028.png?f=webp"
          alt="Friends"
        />
        <span>Friends</span>
      </a>

      <!-- Новая кнопка с ссылкой с правой стороны -->
      <a href="power.html" class="side-button right-button">
        <img
          src="https://static.vecteezy.com/system/resources/previews/020/995/191/original/3d-minimal-electric-icon-electric-shock-lightning-icon-3d-illustration-png.png"
          alt="Leaders"
        />
        <span>Power</span>
      </a>

      <div class="button-container">
        <div id="threeContainer"></div>
      </div>
    </div>

    <!-- Новая кнопка с уникальным классом с правой стороны внизу -->
    <a href="https://feastables.com/" class="unique-bottom-right-button">
      <img
        src="Microsoft-Fluentui-Emoji-3d-Chocolate-Bar-3d.1024.png"
        alt="Leaders"
      />
      <span>feastables</span>
    </a>

    <!-- Новая кнопка с уникальным классом с левой стороны внизу -->
    <a
      href="https://www.youtube.com/channel/UCX6OQ3DkcsbYNE6H8uQQuVA"
      class="unique-bottom-left-button"
    >
      <img
        src="https://cdn3.iconfinder.com/data/icons/3d-applications/512/app_icons_media___youtube_logo_video_multimedia_stream_download_play_clip.png"
        alt="Leaders"
      />
      <span>YouTube</span>
    </a>

    <div class="clicks-left">Осталось кликов: 5000</div>
    <div class="progress-bar-container">
      <div class="progress-bar-background">
        <div class="progress-bar" style="width: 0%"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </body>
</html>
